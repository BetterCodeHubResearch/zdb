<template id="fnordmetric-metric-table-tpl">
  <div class="fnordmetric-metric-table">
    <h1 class="page_header">Metrics &rsaquo; <em class='metric_name'></em></h1>

    <div class="content">

      <div class="sidebar">
        <div class="filter">
          <div class="filter_title">
            <a class="link edit">Edit</a>
            <h4>Filter</h4>
          </div>
          <div class="filter_value">hostname = nue01</div>
        </div>

        <div class="filter">
          <div class="filter_title">
            <a class="link edit">Edit</a>
            <h4>Filter</h4>
          </div>
          <div class="filter_value">hostname = nue01</div>
        </div>

      </div>

      <div class="table_box">

        <div class="controls">
          <div class="control left">
            <label>Timerange:</label>
            <!-- <z-daterangepicker></z-daterangepicker> -->
          </div>
          <div class="control left">
            <label>Compare To:</label>
            <z-dropdown class="inline compare">
              <z-dropdown-header>
                <z-dropdown-header-value>&mdash;</z-dropdown-header-value>
              </z-dropdown-header>
              <z-dropdown-flyout>
                <z-dropdown-items>
                  <z-dropdown-item>An hour ago</z-dropdown-item>
                  <z-dropdown-item data-selected>Yesterday</z-dropdown-item>
                  <z-dropdown-item>Last week</z-dropdown-item>
                  <z-dropdown-item>Last month</z-dropdown-item>
                </z-dropdown-items>
              </z-dropdown-flyout>
            </z-dropdown>
          </div>

          <a class="control link api">API</a>
          <a class="control link download">Download</a>
          <a class="control link embed">Embed</a>
        </div>

        <table class="f-table metric-table">
        </table>

        <z-pager>
          <z-pager-title></z-pager-title>
          <z-pager-tooltip data-type="back">
            <i class="fa fa-angle-double-left"></i>
          </z-pager-tooltip>
          <z-pager-tooltip data-type="for">
            <i class="fa fa-angle-double-right"></i>
          </z-pager-tooltip>
        </z-pager>
      </div>

      <div class="sidebar right">

      </div>

    </div>

    <z-modal class="filter">
      <z-modal-box>
        <z-modal-close-icon></z-modal-close-icon>
        <div class="inner">
        </div>
      </z-modal-box>
    </z-modal>

  </div>
</template>
