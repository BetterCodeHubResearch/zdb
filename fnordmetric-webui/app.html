<!DOCTYPE html>
<html>
  <head>
    <title>FnordMetric WebUI</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
  </head>
  <body>

    <div class="headbar">
      <h1 class='le_fnord'>F</h1>

      <a class="smallpadding" href="/">
        <h1><i class='fa fa-file'><i>New Query</h1>
      </a>
      <a href="/metrics">
        <h1><i class='fa fa-area-chart'></i>Metrics</h1>
      </a>

      <div class="searchbar">
        <i class='fa fa-search'></i>
        <input>
        <ul class="autocomplete"></ul>
      </div>

    </div>

    <div class="viewport">
    <div>

    <script type="text/javascript" src="/s/fnordmetric.js"></script>
    <script type="text/javascript" src="/s/util/fmloader.js"></script>
    <script type="text/javascript">
      fmLoader.load("/bundle.html", function(success) {
        if (success) {
          FnordMetric.init();
        } else {
          console.log("error");
        }
      });
    </script>
  </body>
</html>
