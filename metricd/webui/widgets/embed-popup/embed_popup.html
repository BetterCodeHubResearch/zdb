<template id="fnordmetric-embed-popup">
  <z-modal class="fnordmetric-embed-popup">
    <z-modal-box>
      <z-modal-close-icon></z-modal-close-icon>
      <div class="inner">
        <div class="z-modal-content">
          <z-tabbable class="slim_tabs" data-content-attached>
            <z-tab data-index='0'>IFrame</z-tab>
            <z-tab data-index='1'>URL</z-tab>
            <z-tab data-index='2'>HTML5</z-tab>

            <z-tab-content data-index='0'>
              Embed Iframe
            </z-tab-content>
            <z-tab-content data-index='1'>
              Embed URL
            </z-tab-content>
            <z-tab-content data-index='2'>
              Embed HTML5
            </z-tab-content>
          </z-tabbable>
        </div>
        <div class="z-modal-footer">
          <button class="close">Cancel</button>
        </div>
      </div>
    </z-modal-box>
  </z-modal>
</template>
