<template id="fnordmetric-embed-popup">
  <f-popup class="fnordmetric-embed-popup">
    <f-popup-background>
      <f-popup-window>
        <div class="inner">
          <z-tabbable class="slim_tabs" data-content-attached>
            <z-tab data-index='0'>IFrame</z-tab>
            <z-tab data-index='1'>URL</z-tab>
            <z-tab data-index='2'>HTML5</z-tab>

            <z-tab-content data-index='0'>
              Copy this into your HTML page:

              <code>
                &lt;iframe<br />&nbsp;&nbsp;&nbsp;&nbsp;width="800"
                <br />&nbsp;&nbsp;&nbsp;&nbsp;height="400"
                <br />&nbsp;&nbsp;&nbsp;&nbsp;frameBorder="0"
                <br />&nbsp;&nbsp;&nbsp;&nbsp;src="<span class="query_url"></span>"&gt;
                <br />&nbsp;&nbsp;&nbsp;&nbsp;&lt;/iframe&gt;
              </code>
            </z-tab-content>

            <z-tab-content data-index='1'>
              Embed URL:

              <code><span class="query_url"></span></code>
            </z-tab-content>

            <z-tab-content data-index='2'>
              Copy this into the header of your html page:

              <code>
                &lt;script href="http://<span class="host"></span>/s/fnordmetric.js" type="text/javascript"&gt;&lt;script&gt;
              </code>

              Copy this into the body of your html page:

              <code>
               &lt;fm-chart&gt;<br /><span class='query_str'></span><br />&lt;/fm-chart&gt;
              </code>
            </z-tab-content>

          </z-tabbable>
        </div>
        <div class="z-modal-footer">
          <button class="close">Cancel</button>
        </div>
      </f-popup-window>
    </f-popup-background>
  </f-popup>
</template>
