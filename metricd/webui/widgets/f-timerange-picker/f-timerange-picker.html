
<template id="f-timerange-picker-tpl">
  <i class="arrow_left"></i>
  <input type="text" readonly />
  <i class="arrow_right"></i>

  <div class="widget">
    <div class="inner">
    </div>

    <div class="footer">
      <button class="cancel btn">Cancel</button>
    </div>
  </div>

</template>

<template id="f-timerange-picker-widget-tpl">
  <div class="col custom">
    <form>
      <input type='text' name='start' placeholder='yy-mm-dd hh:mm' tabindex='1' readonly />
      <input type='text' name='end' placeholder='yy-mm-dd hh:mm' tabindex='2' readonly />

      <button class="apply btn">Apply</button>
    </form>

    <div>
      <a class="link custom">Custom</a>
    </div>
  </div>

  <div class="col predefined">
    <ul class="timeranges">
      <li><button type="button" data-value='300000' class='btn defined'>Last 5 minutes</button></li>
      <li><button type="button" data-value='900000'class='btn defined'>Last 15 minues</button></li>
      <li><button type="button" data-value='1800000' class='btn defined'>Last 30 minues</button></li>
      <li><button type="button" data-value='3600000' class='btn defined'>Last 1 hour</button></li>
      <li><button type="button" data-value='43200000' class='btn defined'>Last 12 hours</button></li>
      <li><button type="button" data-value='86400000' class='btn defined'>Last 24 hours</button></li>
      <li><button type="button" data-value='custom' class='btn custom'>Custom</button></li>
    </ul>
  </div>
</template>
