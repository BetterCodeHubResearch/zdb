<template id="fnordmetric-metric-series-list-tpl">
  <div class="fnordmetric-metric-series-list">

    <div class="page_header">
      <div class="breadcrumbs">
        <div class="breadcrumb_section">
          <a href="/metrics">Metrics</a>
        </div>
        <div class="breadcrumb_section metric_name"></div>
      </div>

      <f-timerange-picker></f-timerange-picker>
    </div>

    <div class="controls">
      <div class="control granularity">
        <label>Granularity <i class="fa fa-caret-down"></i></label>
      </div>

      <div class="control smoothing">
        <label>Smoothing <i class="fa fa-caret-down"></i></label>
      </div>

      <div class="control interpolation">
        <label>Interpolation <i class="fa fa-caret-down"></i></label>
      </div>

      <div class="control interpolation">
        <label>Interpolation <i class="fa fa-caret-down"></i></label>
      </div>

      <div class="control smoothing">
        <label>Smoothing <i class="fa fa-caret-down"></i></label>
      </div>

      <div class="control granularity">
        <label>Granularity <i class="fa fa-caret-down"></i></label>
      </div>
    </div>

    <div class="toolbar">
      <div class="search">
        <i class="fa fa-filter"></i>
        <input type="text" placeholder="/^filter[_-]by[_-]regex$/" />
      </div>

      <div class="info legend">
        <span class="circle light_blue"></span>
        <span class="value">Total Memory Used (Yesterday)</span>
      </div>

      <div class="info legend">
        <span class="circle blue"></span>
        <span class="value">Total Memory Used (Today)</span>
      </div>

      <div class="info">6/1543 Series</div>
    </div>

    <table class="f-table metric_series_list">
      <thead>
        <tr>
          <th>
            Series ID
            <span class="sort">
              <i class="sort_asc"></i>
              <i class="sort_desc"></i>
            </span>
          </th>
          <th colspan='2'>
            Value
            <span class="sort">
              <i class="sort_asc"></i>
              <i class="sort_desc"></i>
            </span>
          </th>
          <th class="context_menu_icon"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="context_menu">
      <ul>
        <li>Open in New Tab</li>
        <li>Open in New Tab</li>
        <li>Open in New Tab</li>
      </ul>
    </div>


    <svg class="sparkline sparkline_tpl" height="42px" width="400px">
      <path />
      <path />
    </svg>

  </div>
</template>
