<template id="fnordmetric-embed-popup">
  <f-popup class="fnordmetric-embed-popup">
    <f-popup-background>
      <f-popup-window>
        <div class="inner">
          <f-tabbable class="slim_tabs" data-content-attached>
            <f-tab data-index='0'>IFrame</f-tab>
            <f-tab data-index='1'>URL</f-tab>
            <f-tab data-index='2'>HTML5</f-tab>

            <f-tab-content data-index='0'>
              <div>Copy this into your HTML page:</div>

              <code>
                &lt;iframe
                <br />&nbsp;&nbsp;&nbsp;&nbsp;width="800"
                <br />&nbsp;&nbsp;&nbsp;&nbsp;height="400"
                <br />&nbsp;&nbsp;&nbsp;&nbsp;frameBorder="0"
                <br />&nbsp;&nbsp;&nbsp;&nbsp;src="<span class="query_url"></span>"&gt;
                <br />&lt;/iframe&gt;
              </code>
            </f-tab-content>

            <f-tab-content data-index='1'>
              <div>Embed URL:</div>

              <code><span class="query_url"></span></code>
            </f-tab-content>

            <f-tab-content data-index='2'>
              <div>Copy this into the header of your html page:</div>

              <code>
                &lt;script href="http://<span class="host"></span>/s/fnordmetric.js" type="text/javascript"&gt;&lt;script&gt;
              </code>

              Copy this into the body of your html page:

              <code>
               &lt;fm-chart&gt;<br /><span class='query_str'></span><br />&lt;/fm-chart&gt;
              </code>
            </f-tab-content>

          </f-tabbable>
        </div>
        <div class="footer">
          <button class="btn close">Cancel</button>
        </div>
      </f-popup-window>
    </f-popup-background>
  </f-popup>
</template>
