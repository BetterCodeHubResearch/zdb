
<template id="f-timerange-picker-tpl">
  <i class="fa fa-angle-left mover prev"></i>

  <div class="date_field">
    <i class="fa fa-calendar"></i>
    <div class="date_value"></div>
    <i class="fa fa-caret-down"></i>
  </div>

  <i class="fa fa-angle-right mover next"></i>

  <div class="widget">
    <div class="inner">
    </div>

    <div class="footer">
      <button class="cancel btn">Cancel</button>
      <button class="apply btn">Apply</button>
    </div>
  </div>

</template>

<template id="f-timerange-picker-widget-tpl">
  <div class="col custom">
    <form>
      <div class="input_wrapper start">
        <label>From</label>

        <div class='date_field'>
          <input type='text' name='start' placeholder='yy-mm-dd hh:mm' tabindex='1' readonly />
          <i class="icon calendar start fa fa-calendar"></i>
        </div>

        <div class="error">Invalid format</div>

        <div class="calendar_box start"></div>
      </div>

      <div class="input_wrapper end">
        <label>Until</label>

        <div class='date_field'>
          <input type='text' name='end' placeholder='yy-mm-dd hh:mm' tabindex='2' readonly />
          <i class="icon calendar end fa fa-calendar"></i>
        </div>

        <div class="error">Invalid format</div>

        <div class="calendar_box end"></div>
      </div>

      <div class="clear_fix"></div>

    </form>

    <div>
      <a class="link custom">Custom</a>
    </div>

    <label>Timezone</label>
    <f-dropdown class="timezones">
      <button class="btn"><span class="value">UTC</span> <i class="arrow_down"></i></button>
      <ul>
        <li data-value='utc'>UTC</li>
        <li data-value='local'>Local</li>
      </ul>
    </f-dropdown>


  </div>

  <div class="col predefined">
    <ul class="timeranges">
      <li><button type="button" data-value='300000' class='btn defined'>Last 5 minutes</button></li>
      <li><button type="button" data-value='900000'class='btn defined'>Last 15 minues</button></li>
      <li><button type="button" data-value='1800000' class='btn defined'>Last 30 minues</button></li>
      <li><button type="button" data-value='3600000' class='btn defined'>Last 1 hour</button></li>
      <li><button type="button" data-value='43200000' class='btn defined'>Last 12 hours</button></li>
      <li><button type="button" data-value='86400000' class='btn defined'>Last 24 hours</button></li>
      <li><button type="button" data-value='custom' class='btn custom'>Custom</button></li>
    </ul>
  </div>
</template>

<template id="f-timerange-picker-calendar-tpl">
  <table class="calendar">
    <thead>
      <tr>
        <td class="title" colspan="5">
          <span class="month"></span>
          <span class="year"></span>
        </td>
        <td class="prev"><span>&#8592;</span></td>
        <td class="next"><span>&#8594;</span></td>
      </tr>
    </thead>
    <tbody>
      <tr class="weekdays"></tr>
      <tr class="dates" data-week="0"></tr>
      <tr class="dates" data-week="1"></tr>
      <tr class="dates" data-week="2"></tr>
      <tr class="dates" data-week="3"></tr>
      <tr class="dates" data-week="4"></tr>
      <tr class="dates" data-week="5"></tr>
    </tbody>
  </table>
</template>
